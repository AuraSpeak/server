name: govulncheck
on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * 1" # montags

permissions:
  contents: read

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
      - uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          repo-checkout: false
